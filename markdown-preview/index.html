<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Markdown实时预览工具</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="header-container"></div>
    
    <div class="tool-container container py-4">
        <div class="row g-4">
            <div class="col-md-6">
                <div class="input-group h-100">
                    <textarea id="editor" class="form-control" placeholder="在此输入Markdown内容..." style="height: 600px; overflow-y: hidden"></textarea>
                </div>
                <div class="mt-3 d-flex gap-2">
                    <input type="file" id="fileInput" class="form-control" accept=".md">
                    <button onclick="saveFile()" class="btn btn-success">保存文件</button>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="preview-box h-100 bg-light p-3 rounded" style="height: 600px; overflow-y: auto">
                    <div id="preview"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>
    
    <script src="../loadTemplates.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/marked/12.0.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
