<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英文短句格式化工具</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header placeholder -->
    <div id="header-container"></div>
    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                英文短句格式化工具
                <button class="btn btn-sm btn-light float-end" onclick="copyResult()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                        <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                        <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                    </svg>
                </button>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <textarea class="form-control" id="inputText" rows="6" placeholder="请输入需要格式化的英文内容..."></textarea>
                </div>
                <button class="btn btn-success w-100" onclick="formatText()">立即格式化</button>
                <div class="mt-3">
                    <pre id="outputResult" class="p-3 bg-light rounded"></pre>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Footer placeholder -->
    <div id="footer-container"></div>

    <script src="../loadTemplates.js"></script>
</body>
</html>
