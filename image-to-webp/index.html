<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片转WebP格式工具</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .preview-container {
            max-height: 400px;
            overflow: auto;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
        }
        .preview-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .size-info {
            font-size: 0.875rem;
            margin-bottom: 5px;
            color: #6c757d;
        }
        .quality-value {
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- Header placeholder -->
    <div id="header-container"></div>
    
    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                图片转WebP格式工具
                <button class="btn btn-sm btn-light float-end" onclick="downloadWebP()" id="downloadBtn" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                        <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                    </svg>
                    下载WebP图片
                </button>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="imageUpload" class="form-label">选择图片文件（支持JPG、PNG等格式）</label>
                    <input class="form-control" type="file" id="imageUpload" accept="image/*">
                </div>
                
                <div class="mb-3">
                    <label for="qualityRange" class="form-label">
                        WebP转换质量：<span id="qualityValue" class="quality-value">75%</span>
                    </label>
                    <input type="range" class="form-range" id="qualityRange" min="0" max="100" value="75">
                </div>
                
                <button class="btn btn-success w-100" onclick="convertToWebP()" id="convertBtn" disabled>转换为WebP</button>
                
                <div class="row mt-4">
                    <div class="col-md-6">
                        <h5>原始图片</h5>
                        <div class="size-info" id="originalSize">大小：- KB</div>
                        <div class="preview-container">
                            <img id="originalPreview" class="preview-image" src="" alt="原始图片预览">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h5>WebP图片</h5>
                        <div class="size-info" id="webpSize">大小：- KB</div>
                        <div class="preview-container">
                            <img id="webpPreview" class="preview-image" src="" alt="WebP图片预览">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Footer placeholder -->
    <div id="footer-container"></div>

    <script src="../loadTemplates.js"></script>
</body>
</html>
