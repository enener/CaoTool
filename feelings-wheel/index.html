<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情绪轮盘识别工具</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="header-container"></div>

    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                情绪轮盘识别
                <button class="btn btn-sm btn-light float-end" onclick="resetSelection()">
                    重置选择
                </button>
            </div>
            <div class="card-body">
                <div id="wheel-container" class="text-center mb-4">
                    <svg id="emotion-wheel" width="600" height="600"></svg>
                </div>
                <div id="selection-detail" class="alert alert-info"></div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="../loadTemplates.js"></script>
    <script src="./script.js"></script>
</body>
</html>
